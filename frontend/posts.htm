<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cont" style="display:flex">
        <a href="./login.html">Login</a>
        <a href="./posts.htm">Posts</a>
        <a href="./signup.html">Sign up</a>
        <a href="./index.html">Home</a>
        
        
        </div>
        <br><br><br><br>
    <div id="par">
        <h3 id="title"></h3>
        <h3 id="body"></h3>
        <h3 id="comment"></h3>
        <h3 id="device"></h3>

    </div>
</body>
<script>

function getData(){
    fetch(`${process.env.url}/posts`,{
        headers:{
            "Authorization":localStorage.getItem("token")
        }
    })
    .then(res=>res.json())
    .then(res=>showData(res))
    .catch(err=>console.log(err))
}


function showData(data){
    data.forEach((el)=>{
        let box=document.getElementById("par");
        let titl=document.getElementById("title");
        titl.innerText=el.title;
        let bod=document.getElementById("body");
        bod.innerText=el.body;
        let com=document.getElementById("comment");
        com.innerText=el.no_if_comments;
        let dev=document.getElementById("device");
        dev.innerText=el.device
        let btn=document.createElement("button");
        btn.innerText="Delete"
        btn.addEventListener("click",()=>{
            fetch(`${process.env.url}/posts/delete`,{
                method:"DELETE"
            })
            .then(res=>res.json())
            .then(res=>showData(res))
            .catch(err=>console.log(err))
        })
        let btn2=document.createElement("button");
        btn2.innerText="Update"
        btn2.addEventListener("click",()=>{
            fetch(`${process.env.url}/posts/update`,{
                method:"Patch"
            })
            .then(res=>res.json())
            .then(res=>showData(res))
            .catch(err=>console.log(err))
        })

        box.append(btn,btn2)
    })
}



</script>
</html>
